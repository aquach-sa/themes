<div class="form-group" ng-if="PasswordResetStatus.statusText.label.text.length > 0">
  <label class="col-sm-3">{{PasswordResetStatus.statusLabel.label.text}}</label>
  <div class="col-sm-9">
    {{PasswordResetStatus.statusText.label.text}}
  </div>
  <div class="col-sm-9 text-success" ng-if="PasswordResetStatus.statusError.label.text.length > 0">
    {{PasswordResetStatus.statusError.label.text}}
  </div>
</div>
