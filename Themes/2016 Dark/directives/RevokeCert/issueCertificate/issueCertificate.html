<div class="col-sm-12">
  <div class="row">
    <h4>{{IssueCertificate.issueCertTxt.legend.text}}</h4>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2">{{IssueCertificate.withinMnthTxt.label.text}}</label>
  <div class="col-sm-10" ng-repeat="month in IssueCertificate.monthRange">
    <select id="{{month.select.id + '_UiInput'}}" name="{{month.select.id}}" class="form-control" ng-blur="IssueCertificate.onChange(month.select.id)">
      <option value="{{opt.option.value}}" ng-repeat="opt in IssueCertificate.monthRange[$index].options" ng-selected="{{opt.option.selected}}">{{opt.option.text}}</option>
    </select>
  </div>
</div>

<div class="form-group revokecert" ng-repeat="user in IssueCertificate.userId">
  <label class="col-sm-2">{{user.label.text}}</label>
  <div class="col-sm-10">
    <input id="{{user.input.id + '_UiInput'}}" value="{{user.input.value}}" type="{{user.input.type}}" class="form-control" autocomplete="off" ng-readonly="user.input.readonly" ng-model="$index" ng-change="IssueCertificate.onChange(user.input.id)" ng-init="$index = user.input.value" required>
  </div>
  <label class="col-sm-2"></label>
  <div class="col-sm-10">
   <div class="revokecert__exact">
      <input id="{{check.input.id + '_UiInput'}}" type="{{check.input.type}}" ng-checked="check.input.check" ng-click="IssueCertificate.onCheck(check.input.id)" ng-repeat="check in IssueCertificate.exactCheck"> <label for="{{check.input.id + '_UiInput'}}" ng-repeat="check in IssueCertificate.exactTxt">{{check.label.text}}</label>
    </div>
    <div class="revokecert__exclude">
      <input id="{{check.input.id + '_UiInput'}}" type="{{check.input.type}}" ng-checked="check.input.check" ng-click="IssueCertificate.onCheck(check.input.id)" ng-repeat="check in IssueCertificate.excludeCheck"> <label for="{{check.input.id + '_UiInput'}}" ng-repeat="check in IssueCertificate.excludeTxt">{{check.label.text}}</label>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2">{{IssueCertificate.foundCertTxt.label.text}}</label>
  <div class="col-sm-10" ng-repeat="cert in IssueCertificate.foundCert">
    <select id="{{cert.select.id + '_UiInput'}}" name="{{cert.select.id}}" class="form-control" ng-model="IssueCertificate.cert" ng-change="IssueCertificate.onSelect(cert.select.id)">
      <option value="{{opt.option.value}}" ng-repeat="opt in IssueCertificate.foundCert[$index].options" ng-selected="{{opt.option.selected}}">{{opt.option.text}}</option>
    </select>
  </div>
</div>

<div class="form-group" ng-if="IssueCertificate.findCertButton.button.value.length > 0">
  <div class="col-sm-12">
    <button class="btn btn-primary" name="{{IssueCertificate.findCertButton.button.name}}" ng-disabled="mainForm.$invalid">{{IssueCertificate.findCertButton.button.value}}</button>
  </div>
</div>
