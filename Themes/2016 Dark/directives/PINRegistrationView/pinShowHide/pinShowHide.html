<div class="form-group" ng-repeat="toggle in PinShowHide.pinShowHides">
  <div class="col-sm-12">
    <input id="{{toggle.input.id + '_UiInput'}}" type="{{toggle.input.type}}"  ng-checked="{{toggle.input.check}}" ng-click="PinShowHide.check(toggle.input.id )"> <label for="{{toggle.input.id + '_UiInput'}}">{{toggle.label.text}}</label>
  </div>
</div>
