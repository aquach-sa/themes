<div class="form-group" ng-repeat="info in CreateUserPass.userPass">
  <label class="col-sm-2">{{info.label.text}}</label>
  <div ng-class="{'col-sm-10': CreateUserPass.userPassGenerateBtn === undefined, 'col-sm-8': CreateUserPass.userPassGenerateBtn.button.value.length > 0 }">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="CreateUserPass.new" ng-init="CreateUserPass.new = info.input.value" ng-change="CreateUserPass.passOnChange(info.input.id)" ng-readonly="info.input.readonly">
  </div>
  <div class="col-sm-2" ng-if="CreateUserPass.userPassGenerateBtn.button.value.length > 0">
    <input id="{{CreateUserPass.userPassGenerateBtn.button.id + '_UiInput'}}" value="{{CreateUserPass.userPassGenerateBtn.button.value}}" name="{{CreateUserPass.userPassGenerateBtn.button.name}}" type="{{CreateUserPass.userPassGenerateBtn.button.type}}" class="btn btn-default btn-large pull-right" ng-click="CreateUserPass.generateBtnClick()" ng-disabled="CreateUserName.userName[0].input.value.length === 0" >
  </div>
</div>

<div class="form-group" ng-repeat="info in CreateUserPass.userPassConfirm">
  <label class="col-sm-2">{{info.label.text}}</label>
  <div class="col-sm-10">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="CreateUserPass.confirm" ng-init="CreateUserPass.confirm = info.input.value" ng-change="CreateUserPass.passOnChange(info.input.id)">
  </div>
</div>

<div class="form-group" ng-if="CreateUserInfo.createKbqTxt.label.text.length > 0">
  <div class="col-sm-12">
    <label>{{CreateUserInfo.createKbqTxt.label.text}}</label>
    <input id="{{kba.input.id + '_UiInput'}}" type="{{kba.input.type}}" ng-checked="kba.input.check" ng-repeat="kba in CreateUserInfo.createKbqCheck" ng-click="CreateUserInfo.checkKbq()"> <label for="{{kba.input.id + '_UiInput'}}" ng-repeat="kba in CreateUserInfo.createKbqCheck">{{kba.label.text}}</label>

  <div class="col-sm-12">
    <select id="{{question.select.id + '_UiInput'}}" name="{{question.select.id}}" class="form-control" ng-model="$indexKbqQuestion" ng-init="$indexKbqQuestion = question.select.value" ng-change="CreateUserInfo.onSelect(question.select.id)">
      <option value="{{opt.option.value}}" ng-repeat="opt in CreateUserInfo.createKbqQuestion[$index].options" ng-selected="{{opt.option.selected}}">{{opt.option.value}}</option>
    </select>
  </div>
  <div class="col-sm-12 kbq">
    <input id="{{CreateUserInfo.createKbqAnswer[$index].input.id + '_UiInput'}}" type="{{CreateUserInfo.createKbqAnswer[$index].input.type}}" class="form-control" value="{{CreateUserInfo.createKbqAnswer[$index].input.value}}" ng-model="$indexKbqAnswer" ng-init="$indexKbqAnswer = CreateUserInfo.createKbqAnswer[$index].input.value" ng-change="CreateUserInfo.onChange(CreateUserInfo.createKbqAnswer[$index].input.id)">
  </div>
</div>
