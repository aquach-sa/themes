<div class="form-group" ng-if="AccountUpdateSymantec.symantecHeader.label.text.length > 0">
  <label class="col-sm-2">{{AccountUpdateSymantec.symantecHeader.label.text}}</label>
  <div class="col-sm-10">
    
    <table class="table table-bordered">
      <thead>
        <tr>
          <th ng-repeat="symantec in AccountUpdateSymantec.symantecTableTh">{{symantec.label.text}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="vip in AccountUpdateSymantec.symantecTableEntry">
          <td>
            <a href="{{vip.link.del.href}}" >{{vip.link.del.text}}</a>
            <a href="{{vip.link.edit.href}}">{{vip.link.edit.text}}</a>
          </td>
          <td>
            {{vip.cred.text}}
          </td>
          <td>
            <span ng-if="vip.name.node === 'span'">{{vip.name.text}}</span>
            <input id="{{vip.name.id + '_UiInput'}}" class="form-control" ng-model="AccountUpdateSymantec.name" ng-if="vip.name.node === 'input'" ng-change="AccountUpdateSymantec.onChange(vip.name.id)">
          </td>
        </tr>
        <tr>
          <td><a href="{{AccountUpdateSymantec.symantecTableLink.link.href}}">{{AccountUpdateSymantec.symantecTableLink.link.text}}</td>
          <td>
            <input id="{{AccountUpdateSymantec.symantecTableCred.input.id + '_UiInput'}}" type="{{AccountUpdateSymantec.symantecTableCred.input.type}}" class="form-control" ng-model="AccountUpdateSymantec.symantecTableCred.cred" ng-change="AccountUpdateSymantec.onChange(AccountUpdateSymantec.symantecTableCred.input.id)">
          </td>
          <td>
            <input id="{{AccountUpdateSymantec.symantecTableName.input.id + '_UiInput'}}" type="{{AccountUpdateSymantec.symantecTableName.input.type}}" class="form-control" ng-model="AccountUpdateSymantec.symantecTableName.name" ng-change="AccountUpdateSymantec.onChange(AccountUpdateSymantec.symantecTableName.input.id)">
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="form-group" ng-if="AccountUpdateSymantec.symantecButton.button.value.length > 0">
  <label class="col-sm-2"></label>
  <div class="col-sm-10">
    <button class="btn btn-danger" name="{{AccountUpdateSymantec.symantecButton.button.name}}" ng-click="ManageAcctCert.symantecVip()">{{AccountUpdateSymantec.symantecButton.button.value}}</button>
  </div>
</div>
