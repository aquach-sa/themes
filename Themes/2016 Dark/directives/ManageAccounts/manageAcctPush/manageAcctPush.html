<div class="form-group" ng-if="ManageAcctPush.pushTxt.label.text.length > 0">
  <label class="col-sm-2">{{ManageAcctPush.pushTxt.label.text}}</label>
  <div class="col-sm-10">
    <div ng-repeat="info in ManageAcctPush.pushDevices">
      <input type="{{info.input.type}}" ng-checked="{{info.input.check}}" ng-click="ManageAcctPush.check(info.input.id)" ng-if="info.input"> <span>{{info.label.text}}</span>
    </div>
    <div ng-if="ManageAcctPush.pushDeviceRestBtn">
      <button ng-click="ManageAcctPush.resetBtn('push')" class="btn btn-danger" name="{{ManageAcctPush.pushDeviceRestBtn.button.name}}">{{ManageAcctPush.pushDeviceRestBtn.button.value}}</button>
    </div>
  </div>
</div>
