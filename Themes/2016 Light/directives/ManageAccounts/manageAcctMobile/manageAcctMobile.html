<div class="form-group" ng-repeat="info in ManageAcctMobile.mobileCount">
  <label class="col-sm-2">{{info.label.text}}</label>
  <div class="col-sm-10">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-readonly="info.input.readonly" ng-model="$index" ng-change="ManageAcctMobile.onChange(info.input.id)" ng-init="$index = info.input.value">
  </div>
</div>

<div class="form-group" ng-if="ManageAcctMobile.mobileDateTxt[0].label.text.length > 0">
  <label class="col-sm-2">{{ManageAcctMobile.mobileDateTxt[0].label.text}}</label>
  <div class="col-sm-10">
    <div class="form-group row">
      <div class="col-sm-2" ng-repeat="info in ManageAcctMobile.mobileDate">
        <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-if="info.input.nodename == 'input'" ng-readonly="info.input.readonly" ng-model="$index" ng-change="ManageAcctMobile.onChange(info.input.id)" ng-init="$index = info.input.value">
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-10"><small><i>{{ManageAcctMobile.mobileDateTxt[1].label.text}}</i></small></div>
</div>

<div class="form-group" ng-if="ManageAcctMobile.mobileResetBtn">
  <label class="col-sm-2">{{ManageAcctMobile.mobileResetTxt.label.text}}</label>
  <div class="col-sm-10">
    <button ng-click="ManageAcctMobile.resetBtn()" class="btn btn-danger" name="{{ManageAcctMobile.mobileResetBtn.button.name}}" >{{ManageAcctMobile.mobileResetBtn.button.value}}</button>
  </div>
</div>
