<div class="form-group" ng-repeat="user in ReportUserId.userId">
  <label class="col-sm-2">{{user.label.text}}</label>
  <div class="col-sm-10">
    <input id="{{user.input.id + '_UiInput'}}" value="{{user.input.value}}" type="{{user.input.type}}" class="form-control" autocomplete="off" ng-model="$index" ng-change="ReportUserId.onChange(user.input.id)" ng-init="$index = user.input.value">
  </div>
</div>
