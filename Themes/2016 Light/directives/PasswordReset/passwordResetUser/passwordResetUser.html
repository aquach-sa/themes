<div class="form-group">
  <label class="col-sm-3">{{PasswordResetUser.userName.label.text}}</label>
  <div class="col-sm-9">
    <input id="{{PasswordResetUser.userName.input.id + '_UiInput'}}" value="{{PasswordResetUser.userName.input.value}}" type="{{PasswordResetUser.userName.input.type}}" class="form-control" ng-model="PasswordResetUser.userId" ng-init="PasswordResetUser.userId = PasswordResetUser.userName.input.value" ng-change="PasswordResetUser.userIdOnChange(PasswordResetUser.userName.input.id)" autocomplete="off" ng-disabled="{{PasswordResetUser.userName.input.disabled}}" focus-if="{{!PasswordResetUser.userName.input.disabled}}">
  </div>
</div>
