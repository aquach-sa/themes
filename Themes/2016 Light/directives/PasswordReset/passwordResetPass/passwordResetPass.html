<div class="form-group" ng-repeat="info in PasswordResetPass.userPassCurrent">
  <label class="col-sm-3">{{info.label.text}}</label>
  <div class="col-sm-9">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="PasswordResetPass.current" ng-init="PasswordResetPass.current = info.input.value" ng-change="PasswordResetPass.passOnCurrent(info.input.id)" focus-if="{{PasswordResetUser.userName.input.disabled}}" ng-disabled="{{info.input.disabled}}">
  </div>
  <div>{{PasswordResetUser.userName[0].input.disabled}}</div>
</div>

<div class="form-group" ng-repeat="info in PasswordResetPass.userPass">
  <label class="col-sm-3">{{info.label.text}}</label>
  <div class="col-sm-9">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="PasswordResetPass.new" ng-init="PasswordResetPass.new = info.input.value" ng-change="PasswordResetPass.passOnChange(info.input.id)" focus-if="PasswordResetPass.userPassCurrent.length === 0" ng-disabled="{{info.input.disabled}}" ng-keyup="PasswordResetPass.passStrength()">
    <span class="help-block" ng-if="PasswordResetPass.passStrengthTxt.length > 0 && PasswordResetPass.new.length > 0">{{PasswordResetPass.passStrengthTxt}}</span>
  </div>
</div>

<div class="form-group" ng-repeat="info in PasswordResetPass.userPassConfirm">
  <label class="col-sm-3">{{info.label.text}}</label>
  <div class="col-sm-9">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="PasswordResetPass.confirm" ng-init="PasswordResetPass.confirm = info.input.value" ng-change="PasswordResetPass.passOnChange(info.input.id)" ng-disabled="{{info.input.disabled}}">
  </div>
</div>

<div class="form-group" ng-if="PasswordResetPass.changeBtn.button.value.length > 0">
  <div class="col-sm-12">
    <button class="btn btn-primary" name="{{PasswordResetPass.changeBtn.button.name}}" ng-click="PasswordResetPass.resetPass(PasswordResetPass.changeBtn.button.id)" ng-disabled="PasswordResetPass.new.length == 0 || PasswordResetPass.confirm.length == 0 || (PasswordResetPass.new !== PasswordResetPass.confirm)">{{PasswordResetPass.changeBtn.button.value}}</button>
  </div>
</div>
