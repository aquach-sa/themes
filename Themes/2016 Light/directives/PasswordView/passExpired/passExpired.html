<div class="form-group" ng-repeat="info in PassExpired.userNewPass">
  <label class="col-sm-12">{{info.label.text}}</label>
  <div class="col-sm-12">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="PassExpired.new" ng-init="PassExpired.new = info.input.value" ng-change="PassExpired.passOnChange(info.input.id)">
  </div>
</div>

<div class="form-group" ng-repeat="info in PassExpired.userPassConfirm">
  <label class="col-sm-12">{{info.label.text}}</label>
  <div class="col-sm-12">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="PassExpired.confirm" ng-init="PassExpired.confirm = info.input.value" ng-change="PassExpired.passOnChange(info.input.id)">
  </div>
</div>
