<div class="alert alert-warning" ng-show="PasswordResetPass.new.length > 0 && PasswordResetPass.confirm.length === 0">
  {{PasswordResetPass.confirmMsg.label.text}}
</div>
<div class="alert alert-warning" ng-show="(PasswordResetPass.new !== PasswordResetPass.confirm) && (PasswordResetPass.new.length > 0 && PasswordResetPass.confirm.length > 0)">
  {{PasswordResetPass.resetMsg.label.text}}
</div>
        
<div id="{{PasswordResetSuccess.passwordMsg.label.id + '_UiInput'}}" ng-if="PasswordResetSuccess.passwordMsg.label.text.length > 0" ng-class="{'alert alert-danger': PasswordResetSuccess.passwordMsg.label.text.indexOf('Exception') > -1, 'alert alert-success': PasswordResetSuccess.passwordMsg.label.text.indexOf('successfully') > -1}">
  {{PasswordResetSuccess.passwordMsg.label.text}}
</div>
