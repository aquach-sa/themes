<a href="{{portal.link.href}}" class="col-sm-6 col-md-3" ng-repeat="portal in AppGridList.appSite" target="_blank">
  <div class="portal__item">
    <div class="portal__img">
      <img ng-src="{{portal.img.src}}">
    </div>
    <div class="portal__divider">
      <h5 class="portal__title">{{portal.title.text}}</h5>
    </div>
  </div>
</a>
