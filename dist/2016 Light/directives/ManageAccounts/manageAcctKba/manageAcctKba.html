<div class="form-group" ng-if="ManageAcctKba.kbaCheck.length > 0">
  <div class="col-sm-2"></div>
  <div class="col-sm-10">
    <input id="clearKba" type="checkbox" ng-checked="ManageAcctKba.kbaCheck[0].input.check" ng-disabled="ManageAcctKba.kbaCheck[0].input.disabled" ng-click="ManageAcctKba.checkKbq(ManageAcctKba.kbaCheck[0].input.id)"> <label for="clearKba">{{ManageAcctKba.kbaCheck[0].label.text}} <small><i>{{ManageAcctKba.kbaCheck[1].label.text}}</i></small></label>
  </div>
</div>

<div class="form-group" ng-if="ManageAcctKba.kbaQuestion.length > 0">
  <label ng-repeat="info in ManageAcctKba.kbaQuestion" ng-class="{'col-sm-2': !$last, 'col-sm-10': $last}">{{info.label.text}}</label>
</div>

<div class="form-group" ng-repeat="info in ManageAcctKba.kbaAnswer">
  <label class="col-sm-2">{{info.label.text}}</label>
  <div class="col-sm-10">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="text" class="form-control" autocomplete="off" ng-readonly="info.input.readonly">
  </div>
</div>
