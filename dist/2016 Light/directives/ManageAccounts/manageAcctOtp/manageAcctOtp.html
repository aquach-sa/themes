<div class="form-group" ng-if="ManageAcctOtp.otpTxt.label.text.length > 0">
  <label class="col-sm-2">{{ManageAcctOtp.otpTxt.label.text}}</label>
  <div class="col-sm-10">
    <div ng-repeat="info in ManageAcctOtp.otpDevices">
      <input type="{{info.input.type}}" ng-checked="{{info.input.check}}" ng-click="ManageAcctOtp.check(info.input.id)" ng-if="info.input"> <span>{{info.label.text}}</span>
    </div>
    <div ng-if="ManageAcctOtp.otpDeviceRestBtn">
      <button ng-click="ManageAcctOtp.resetBtn()" class="btn btn-danger" name="{{ManageAcctOtp.otpDeviceRestBtn.button.name}}">{{ManageAcctOtp.otpDeviceRestBtn.button.value}}</button>
    </div>
  </div>
</div>
