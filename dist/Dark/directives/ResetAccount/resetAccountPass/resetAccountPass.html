<div class="form-group" ng-repeat="info in ResetAccountPass.userPass">
  <label class="col-sm-3">{{info.label.text}}</label>
  <div class="col-sm-9">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="ResetAccountPass.new" ng-init="ResetAccountPass.new = info.input.value" ng-change="ResetAccountPass.passOnChange(info.input.id)">
  </div>
</div>

<div class="form-group" ng-repeat="info in ResetAccountPass.userPassConfirm">
  <label class="col-sm-3">{{info.label.text}}</label>
  <div class="col-sm-9">
    <input id="{{info.input.id + '_UiInput'}}" value="{{info.input.value}}" type="{{info.input.type}}" class="form-control" autocomplete="off" ng-model="ResetAccountPass.confirm" ng-init="ResetAccountPass.confirm = info.input.value" ng-change="ResetAccountPass.passOnChange(info.input.id)">
  </div>
</div>

<div class="form-group" ng-if="ResetAccountPass.changeBtn.button.value.length > 0">
  <div class="col-sm-12">
    <button class="btn btn-primary" name="{{ResetAccountPass.changeBtn.button.name}}" ng-click="ResetAccountPass.resetPass(ResetAccountPass.changeBtn.button.id)" ng-disabled="ResetAccountPass.new.length == 0 || ResetAccountPass.confirm.length == 0 || (ResetAccountPass.new !== ResetAccountPass.confirm)">{{ResetAccountPass.changeBtn.button.value}}</button>
  </div>
</div>

<div class="form-group" ng-if="ResetAccountPass.unlockBtn.button.value.length > 0">
  <div class="col-sm-12">
    <button class="btn btn-primary" name="{{ResetAccountPass.unlockBtn.button.name}}" ng-click="ResetAccountPass.resetPass(ResetAccountPass.unlockBtn.button.id)">{{ResetAccountPass.unlockBtn.button.value}}</button>
  </div>
</div>
