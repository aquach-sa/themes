<div class="form-group" ng-if="ManageStatusButton.statusBtn">
  <div class="col-xs-12 text-right">
    <a class="btn btn--status" ng-class="{'btn-info btn--manage': btn.button.value != 'Delete', 'btn-danger btn--manage': btn.button.value == 'Delete'}" ng-click="ManageStatusButton.btnClick(btn.button.value)" ng-repeat="btn in ManageStatusButton.statusBtn">{{btn.button.value}}</a>&nbsp;
  </div>
</div>
