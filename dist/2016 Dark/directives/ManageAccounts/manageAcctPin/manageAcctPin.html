<div class="modal fade" id="resetPin" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ManageAcctPin.closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset PIN</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">

          <div class="alert alert-warning text-center" ng-show="(ManageAcctPin.pin !== ManageAcctPin.confirm) && (ManageAcctPin.pin.length > 0 && ManageAcctPin.confirm.length > 0)">
            {{ManageAcctPin.pinErrorText.label.text}}
          </div>

          <div class="alert alert-danger text-center" ng-show="mainForm.newpin.$error.minlength">
            {{ManageAcctPin.pinValidationMsg.label.text}}
          </div>

          <div class="form-group">
            <label class="col-sm-4">{{ManageAcctPin.newPin.label.text}}</label>
            <div class="col-sm-8">
              <input id="{{ManageAcctPin.newPin.input.id + '_UiInput'}}" type="{{ManageAcctPin.newPin.input.type}}" class="form-control" name="newpin" ng-minlength="{{ManageAcctPin.newPin.input.minlength}}" maxlength="{{ManageAcctPin.newPin.input.maxlength}}" ng-model="ManageAcctPin.pin" ng-change="ManageAcctPin.onChange(ManageAcctPin.newPin.input.id)" focus-if>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4">{{ManageAcctPin.confirmPin.label.text}}</label>
            <div class="col-sm-8">
              <input id="{{ManageAcctPin.confirmPin.input.id + '_UiInput'}}" type="{{ManageAcctPin.confirmPin.input.type}}" class="form-control" minlength="{{ManageAcctPin.confirmPin.input.minlength}}" maxlength="{{ManageAcctPin.confirmPin.input.maxlength}}" ng-model="ManageAcctPin.confirm" ng-change="ManageAcctPin.onChange(ManageAcctPin.confirmPin.input.id)">
            </div>
          </div>

          <div class="form-group" ng-if="ManageAcctPin.acctPinMsg.label.text.length > 0">
            <div class="col-sm-12">
              <span>{{ManageAcctPin.acctPinMsg.label.text}}</span>
            </div>
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-default" ng-click="ManageAcctPin.closeModal()">{{ManageAcctPin.acctPinCloseBtn.button.value}}</a>
        <a class="btn btn-primary" ng-click="ManageAcctPin.resetPin(ManageAcctPin.acctPinResetBtn.button.id)" ng-disabled="ManageAcctPin.pin.length == 0 || ManageAcctPin.confirm.length == 0 || (ManageAcctPin.pin !== ManageAcctPin.confirm) || ManageAcctPin.acctPinResetBtn.button.disabled">{{ManageAcctPin.acctPinResetBtn.button.value}}</a>
      </div>
    </div>
  </div>
</div>
