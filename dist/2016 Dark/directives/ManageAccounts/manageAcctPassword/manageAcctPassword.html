<div class="modal fade" id="resetPassword" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ManageAcctPassword.closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset Password</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">

          <div class="form-group" ng-repeat="pass in ManageAcctPassword.newPassword">
            <label class="col-sm-4">{{pass.label.text}}</label>
            <div class="col-sm-8">
              <input id="{{pass.input.id + '_UiInput'}}" type="{{pass.input.type}}" class="form-control" ng-model="ManageAcctPassword.password" ng-change="ManageAcctPassword.onChange(pass.input.id)" ng-keypress="ManageAcctPassword.onKey($event)">
            </div>
          </div>

          <div class="form-group" ng-repeat="pass in ManageAcctPassword.confirmPassword">
            <label class="col-sm-4">{{pass.label.text}}</label>
            <div class="col-sm-8">
              <input id="{{pass.input.id + '_UiInput'}}" type="{{pass.input.type}}" class="form-control" ng-model="ManageAcctPassword.confirm" ng-change="ManageAcctPassword.onChange(pass.input.id)" ng-keypress="ManageAcctPassword.onKey($event)">
            </div>
            <div class="col-sm-12" ng-show="(ManageAcctPassword.password !== ManageAcctPassword.confirm) && (ManageAcctPassword.password.length > 0 && ManageAcctPassword.confirm.length > 0)">
              <span class="help-block">{{ManageAcctPassword.errorText.label.text}}</span>
            </div>
          </div>

          <div class="form-group" ng-if="ManageAcctPassword.acctPassMsg.label.text.length > 0">
            <div class="col-sm-12">
              <span>{{ManageAcctPassword.acctPassMsg.label.text}}</span>
            </div>
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-default" ng-click="ManageAcctPassword.closeModal()">{{ManageAcctPassword.acctPassCloseBtn.button.value}}</a>
        <a id="resetPassBtn" class="btn btn-primary" ng-click="ManageAcctPassword.resetPass(ManageAcctPassword.acctPassResetBtn.button.id)" ng-disabled="ManageAcctPassword.password.length == 0 || ManageAcctPassword.confirm.length == 0 || (ManageAcctPassword.password !== ManageAcctPassword.confirm) || ManageAcctPassword.acctPassResetBtn.button.disabled">{{ManageAcctPassword.acctPassResetBtn.button.value}}</a>
      </div>
    </div>
  </div>
</div>
