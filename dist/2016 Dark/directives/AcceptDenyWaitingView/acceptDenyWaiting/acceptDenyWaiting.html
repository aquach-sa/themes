<div class="col-sm-12">
  <div class="row">
    <p class="accept__title text-center">{{AcceptDenyWaiting.headerTxt.label.text}}</p>

    <div class="accept__spinner" ng-show="AcceptDenyWaiting.spinner" ng-init="AcceptDenyWaiting.showSpinner()">
      <div class="loader1 loader"></div>
      <div class="loader2 loader"></div>
      <div class="loader3 loader"></div>
      <div class="loader4 loader"></div>
      <div class="loader5 loader"></div>
      <div class="loader6 loader"></div>
      <div class="loader7 loader"></div>
      <div class="loader8 loader"></div>
      <div class="loader9 loader"></div>
      <div class="loader10 loader"></div>
      <div class="loader11 loader"></div>
      <div class="loader12 loader"></div>
    </div>

    <div class="col-xs-12" ng-if="AcceptDenyWaiting.symbol.label.text.length > 0">
      <div class="accept__symbol">{{AcceptDenyWaiting.symbol.label.text}}</div>
      <div class="accept__loader"></div>
    </div>

  </div>
</div>

<div class="form-group">
  <div class="col-sm-12 text-center">
    <a href="{{AcceptDenyWaiting.altLink.link.href}}">{{AcceptDenyWaiting.altLink.link.text}}</a>
  </div>
</div>
