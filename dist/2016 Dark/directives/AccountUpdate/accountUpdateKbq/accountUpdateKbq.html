<div class="form-group" ng-if="AccountUpdateKbq.acctKbqTxt.label.text.length > 0">
  <div class="col-sm-12">
    <label>{{AccountUpdateKbq.acctKbqTxt.label.text}}</label>
    <input id="{{kba.input.id + '_UiInput'}}" type="{{kba.input.type}}" ng-checked="kba.input.check" ng-repeat="kba in AccountUpdateKbq.acctKbqCheck" ng-click="AccountUpdateKbq.checkKbq(kba.input.id)"> <label for="{{kba.input.id + '_UiInput'}}" ng-repeat="kba in AccountUpdateKbq.acctKbqCheck">{{kba.label.text}}</label>
  </div>
</div>

<div class="form-group" ng-repeat="question in AccountUpdateKbq.acctKbqQuestion">
  <div class="col-sm-12">
    <select id="{{question.select.id + '_UiInput'}}" name="{{question.select.id}}" class="form-control" ng-model="$indexKbqQuestion" ng-init="$indexKbqQuestion = question.select.value " ng-change="AccountUpdateKbq.onSelect(question.select.id)">
      <option value="{{opt.option.value}}" ng-repeat="opt in AccountUpdateKbq.acctKbqQuestion[$index].options" ng-selected="{{opt.option.selected}}">{{opt.option.value}}</option>
    </select>
  </div>
  <div class="col-sm-12 kbq">
    <input id="{{AccountUpdateKbq.acctKbqAnswer[$index].input.id + '_UiInput'}}" type="{{AccountUpdateKbq.acctKbqAnswer[$index].input.type}}" class="form-control" value="{{AccountUpdateKbq.acctKbqAnswer[$index].input.value}}" placeholder="{{AccountUpdateKbq.acctKbqAnswer[$index].input.placeholder}}" ng-model="$indexKbqAnswer" ng-init="$indexKbqAnswer = AccountUpdateKbq.acctKbqAnswer[$index].input.value" ng-change="AccountUpdateKbq.onKbqChange(AccountUpdateKbq.acctKbqAnswer[$index].input.id)" ng-required="{{AccountUpdateKbq.acctKbqAnswer[$index].input.required}}">
  </div>
</div>
